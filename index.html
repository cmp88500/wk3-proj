<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Beep Boop</title>
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/scripts.js"></script>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
  </head>

  <body>
    <div class="container m-2 p-2">
      <div class="card mx-auto col-md-6">
        <h2 class="text-center text-uppercase">Beep Boop</h2>
      </div>
      <form id="form">
        <div class="row">
          <div class="card col-md-3 m-4 p-3 mx-auto">
            <label for="number">Pick any number:</label>
            <input id="input" class=""></input>
          </div>
          <div class="card col-md-3 m-4 p-3 mx-auto">
            <button id="submit">Beep it</button>
            <button id="clear">Clear</button>
          </div>
        </div>
      </form>
      <ul id="result" class="card bg-info col-md-6 mx-auto">

      </ul>
    </div>
  </body>
</html>
